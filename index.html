<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Page Image with Highlighted Clickable Area</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Viewport height */
      width: 100vw; /* Viewport width */
    }
    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image scales to fit without distortion */
      position: relative;
    }
    .clickable-area {
      position: absolute;
      top: 10%; /* Adjust based on your image */
      left: 25%; /* Adjust based on your image */
      width: 10%; /* Adjust width to match the clickable area */
      height: 10%; /* Adjust height to match the clickable area */
      border: 2px solid black; /* Black rectangle to highlight */
      cursor: pointer; /* Change cursor to pointer for interactivity */
    }
  </style>
</head>
<body>
  <!-- Image filling the entire viewport -->
  <img src="assets/img/website_entry.png" alt="Decorative Image">

  <!-- Highlighted clickable area -->
  <a href="example.html" class="clickable-area" title="Clickable Letter"></a>
</body>
</html>
