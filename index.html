<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Page Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    img {
      display: block; /* Remove default inline spacing for images */
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image scales proportionally */
    }
  </style>
</head>
<body>
  <img src="assets/img/website_entry.png" alt="Decorative Image" usemap="#image-map">

  <map name="image-map">
    <!-- Define the clickable area -->
    <area shape="rect" coords="200,100,300,200" href="example.md" alt="Clickable Letter">
  </map>
</body>
</html>
