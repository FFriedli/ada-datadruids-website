<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image Example</title>
</head>
<body>
  <img src="assets/img/website_entry.png" alt="Decorative Image" usemap="#image-map" style="width: 100%; max-width: 1200px;">

  <!-- Defining a map for clickable areas -->
  <map name="image-map">
    <area shape="rect" coords="200,100,300,200" href="newpage.html" alt="Clickable Letter">
  </map>

  <!-- Placeholder for the new page -->
  <p><a href="example.md">Go to the new page</a></p>
</body>
</html>
