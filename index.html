<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Page Image with Highlighted Clickable Area</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Viewport height */
      width: 100vw; /* Viewport width */
      position: relative; /* Make body the reference point for absolute positioning */
    }
    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image scales to fit without distortion */
      position: relative;
    }
    .clickable-area {
      position: absolute;
      top: 15%; /* Adjust to position the rectangle */
      left: 20%; /* Adjust to position the rectangle */
      width: 15%; /* Adjust the width of the rectangle */
      height: 20%; /* Adjust the height of the rectangle */
      border: 3px solid red; /* Red border to highlight the area */
      background-color: rgba(255, 0, 0, 0.3); /* Semi-transparent red background */
      cursor: pointer; /* Change cursor to pointer for interactivity */
      z-index: 10; /* Ensure it appears above the image */
    }
  </style>
</head>
<body>
  <!-- Image filling the entire viewport -->
  <img src="assets/img/website_entry.png" alt="Decorative Image">

  <!-- Highlighted clickable area -->
  <a href="example.md" class="clickable-area" title="Clickable Letter"></a>
</body>
</html>
