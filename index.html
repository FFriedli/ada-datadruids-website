<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Page Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Viewport height */
      width: 100vw; /* Viewport width */
    }
    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image scales to fit without distortion */
    }
  </style>
</head>
<body>
  <!-- Use an image tag to associate the map -->
  <img src="assets/img/website_entry.png" alt="Decorative Image" usemap="#image-map">

  <!-- Define the clickable area -->
  <map name="image-map">
    <area shape="rect" coords="300,200,400,300" href="example.md" alt="Clickable Letter">
  </map>
</body>
</html>
